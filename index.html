<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Data QMetry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">⚙️ Konverter Data QMetry ke Format Test Case</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Isi pengaturan di bawah ini, pilih file ekspor QMetry (*.xlsx), lalu klik tombol "Proses Data" untuk mengunduh hasilnya.</p>
                
                <div id="notification-area"></div>

                <h5 class="mt-4">Pengaturan Default</h5>
                <hr>
                <form id="settings-form">
                    <div id="test-case-id-inputs" class="row"></div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="createdDate" class="form-label">Created Date</label>
                            <input type="date" class="form-control" id="createdDate">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="startDate" class="form-label">Actual Test Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="endDate" class="form-label">Actual Test End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                     <h5 class="mt-4">Pilih File Sumber</h5>
                     <hr>
                    <div class="mb-3">
                        <label for="excel-file" class="form-label">File Ekspor QMetry (.xlsx)</label>
                        <input class="form-control" type="file" id="excel-file" accept=".xlsx, .xls" multiple>
                    </div>
                    <button type="button" id="process-btn" class="btn btn-primary w-100 py-2 mt-3">
                        <span id="btn-text">Proses Data & Unduh Hasil</span>
                        <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
         <footer class="text-center text-muted mt-4">
            <p>Dibuat sepenuhnya di browser Anda. Data Anda aman dan tidak pernah diunggah ke server.</p>
            <p>V 1.0</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
